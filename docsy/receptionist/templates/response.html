<head><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script></head>
<body>
    <p class="h5 mx-2"><u>Today's Appointments</u></p>
<a href="">Load all</a>
<table id="example4" class="table table-striped table-bordered" style="width:100%;">
    <thead>
        <tr>
            <td>
                <div class="text-center">
                    PatientID
                </div>
            </td>
            <td>
                <div class="text-center">
                    PatientName
                </div>
            </td>
            <td>
                <div class="text-center">
                    Patient Problem
                </div>
            </td>
            <td>
                <div class="text-center">
                    Appointment time
                </div>
            </td>
            <td>
                <div class="text-center">
                    Add Prescription
                </div>
            </td>
            <td>
                <div class="text-center">
                    Diagnostic Report
                </div>
            </td>
            <td>
                <div class="text-center">
                    View
                </div>
            </td>
            <td>
                <div class="text-center">
                    Status
                </div>
            </td>
        </tr>
    </thead>
    <tbody>
        {% for row in today_appointments %}
        <tr>
            <td>
                <div class="text-center">
                    {{row.0}}
                </div>
            </td>
            <td>
                <div class="text-center">
                    {{row.1}}
                </div>
            </td>
            <td>
                <div class="text-center">
                    {{row.2}}
                </div>
            </td>
            <td>
                <div class="text-center">
                    {{row.3}}
                </div>
            </td>
            <td width="150">
                <div class="text-center">
                    <a href="prescription/{{row.0}}/{{row.4}}" class="btn-success btn" style="font-size: 12px;;">Add prescription</a>
                </div>
            </td>
            <td width="150">
                <div class="text-center">
                    <a href="add_reports/{{row.0}}/{{row.4}}" class="btn-success btn" style="font-size: 12px;;">Add Reports</a>
                </div>
            </td>
            <td width="150">
                <div class="text-center">
                    <a href="patientSummaryView/{{row.0}}/{{row.4}}" class="btn-warning btn" style="font-size: 12px;;">View Medical data</a>
                </div>
            </td>
            <td width="150">
                <div class="text-center">
                    <a href="checkstatus/{{row.0}}/{{row.4}}" class="btn-danger btn" style="font-size: 12px;;">Mark as done</a>
                </div>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</body>
